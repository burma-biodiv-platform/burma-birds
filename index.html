<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Native Birds of Burma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Shared Header -->
  <div id="header"></div>

  <!-- Main -->
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-emerald-700">Native Birds of Burma</h1>
      <p class="text-gray-600 mt-2 text-lg">A searchable guide to the stunning avian biodiversity of Burma.</p>
    </header>

    <!-- Search -->
    <div class="mb-8 max-w-xl mx-auto">
      <input type="text" id="search-input" placeholder="Search birds by name..." class="w-full px-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
    </div>

    <!-- Bird Grid -->
    <div id="bird-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <!-- No Results -->
    <div id="no-results" class="hidden text-center py-16">
      <h3 class="text-2xl font-semibold text-gray-700">No Birds Found</h3>
      <p class="text-gray-500 mt-2">Try a different search term.</p>
    </div>
  </div>

  <!-- Shared Footer -->
  <div id="footer"></div>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    fetch("partials/header.html").then(res => res.text()).then(html => document.getElementById("header").innerHTML = html);
    fetch("partials/footer.html").then(res => res.text()).then(html => document.getElementById("footer").innerHTML = html);
  </script>
</body>
</html>
